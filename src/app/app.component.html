<div class="panel-heading" role="tab" id="headingTwo">
    <h2 class="panel-title"><a data-toggle="collapse" data-parent="#accordion" class="accordion-toggle pointer" data-target="#collapse-two">{{'Notes'|translate}}</a></h2>
</div>
<div >
    <div class="panel-body">
        <div class="row">
            <div >
                <label class="block">{{'ConversationTopic' | translate}}<span class="color-red">*</span></label>
                <br>
                <input  type="text" [(ngModel)]="addNotes.talkedTo" 
                    maxlength="50" />
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 form-group">
                <label class="block">{{'Notes'|translate}}<span class="color-red">*</span></label>
                <br>
                <textarea class="form-control no-resize" rows="4" type="text" ng-model="notes" ng-change="conversationlog.saveEnable=!!conversationlog.addNotes.talkedTo && !!conversationlog.addNotes.notes"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-right form-group">
                <button class="c-btn btn cancel-btn" ng-disabled="!ConversationLogForm.$dirty" (click)="ClearAllFeilds()">{{'Clear' | translate}}</button>
                <button class="c-btn btn save-btn" (click)="AddFeildVAlues()">{{'Add'|translate}}</button>
            </div>
        </div>
       

        <div class="row">
